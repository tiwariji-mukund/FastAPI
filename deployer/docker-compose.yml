version: '3.8'

services:
  fastapi-app:
    build:
      context: ..
      dockerfile: deployer/Dockerfile
    container_name: fastapi-app
    ports:
      - "8080:8080"
    volumes:
      - /etc/config.json:/etc/config.json:ro
    user: root
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/docs').read()"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s

